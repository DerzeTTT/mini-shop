<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Mini Sklep</title>

</head>
<body>

    <header>

        <span class="site-title">Mini Sklep</span>

    </header>
    
    <main id="shop-holder">

        <div class="shop shop-controller">

            <span class="controller-title">Sklep</span>

            <ul class="items-list">

                <li class="sample-item">

                    <span class="item-title">Burger</span>

                    <div class="price-tag">
    
                        <span class="price-amount">4$</h1>
    
                    </div>

                </li>

            </ul>

        </div>

        <div class="cart shop-controller">

            <div class="controller-title">Koszyk</div>

            <ul class="items-list">

                <li class="sample-item">

                    <span class="item-title">Burger</span>

                    <span class="quantity">2x</span>
                    <span class="total">20$</span>

                </li>

            </ul>
            
        </div>

    </main>

</body>

<script src="./scripts/handler.js"></script>

</html>
